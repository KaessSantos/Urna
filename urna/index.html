<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Urna Eletronica</title>
</head>
<body>
    

    <div class="urna">
        <div class="tela">
            <div class="d-1">
                <div class="d-1-left">
                    <div class="d-1-1">
                        <span>SEU VOTO PARA:</span>
                    </div>
                    <div class="d-1-2">
                        <span>VEREADOR</span>
                    </div>
                    <div class="d-1-3">
                        <div class="numero pisca"></div>
                        <div class="numero"></div>
                    </div>
                    <div class="d-1-4">
                        Nome:fulado de tal <br>
                        partido:kkk <br>
                        Vice-Prefeito: beltranio
                    </div>
                </div>

                <div class="d-1-right">
                    <div class="d-1-image">
                        <img src="../imagens/JairBolsonaro.png" alt="">
                        Prefeito
                    </div>
                    <div class="d-1-image small">
                        <img src="../imagens/braga.jpeg" alt="">
                        Vice-Prefeito
                    </div>
                </div>
            </div>
            <div class="d-2">
                Aperte a tela : <br>
                CONFIRMA para CONFIRMA este voto <br>
                CORRIGE para REINICIAR esse voto
            </div>
        </div>

        <div class="teclado">
            <div class="teclado--linha">
                <div class="teclado--botao" onclick="insert('1')">1</div>
                <div class="teclado--botao" onclick="insert('2')">2</div>
                <div class="teclado--botao" onclick="insert('3')">3</div>
            </div>
            <div class="teclado--linha">
                <div class="teclado--botao" onclick="insert('4')">4</div>
                <div class="teclado--botao" onclick="insert('5')">5</div>
                <div class="teclado--botao" onclick="insert('6')">6</div>
            </div>
            <div class="teclado--linha">
                <div class="teclado--botao" onclick="insert('7')">7</div>
                <div class="teclado--botao" onclick="insert('8')">8</div>
                <div class="teclado--botao" onclick="insert('9')">9</div>
            </div>
            <div class="teclado--linha">
                <div class="teclado--botao" onclick="insert('0')">0</div>
            </div>

            <div class="teclado--linha">
                <div class="teclado--botao botao--branco" onclick="branco()">BRANCO</div>
                <div class="teclado--botao botao--corrige" onclick="corrige()">CORRIGE</div>
                <div class="teclado--botao botao-cinfirma" onclick="confirma()">CONFIRMA</div>
            </div>
        </div>
    </div>

    <script src="estapas.js"></script>
    <script src="script.js"></script>
</body>
</html>
